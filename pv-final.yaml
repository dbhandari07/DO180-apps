apiVersion: v1
kind: PersistentVolume
metadata:
        name: my-pv
            
spec:
        capacity: 
                 storage: 10Gi
        accessModes:
                - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        storageClassName: local-storage
        local:
           path: /mnt
        nodeAffinity:
           required:
               nodeSelectorTerms:
                       - matchExpressions:
                               - key: kubernetes.io/hostname
                                 operator: In
                                 values:
                                      - ocpm1

          
